<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button id="quiz-start" type="button" class="btn btn-warning position-absolute top-50 start-50 translate-middle fs-3">Quiz Start</button>
    <div class="container quiz-box">
        <div class="card position-absolute top-50 start-50 translate-middle" style="width: 30rem">
          <div class="card-header hstack gap-3">
              <span>Quiz App</span>
              <span class="ms-auto bg-secondary text-white p-2 rounded">Kalan Süre   <span class="bg-warning text-white p-1 rounded" >20</span></span>
          </div>
          <div class="card-body">
              <h5 class="card-title">Soru 1 : </h5>
              <div class="d-grid gap-2">
                  <button class="btn btn-outline-dark" type="button">a)</button>
                  <button class="btn btn-outline-dark" type="button">b)</button>
                  <button class="btn btn-outline-dark" type="button">c)</button>
                  <button class="btn btn-outline-dark" type="button">d)</button>
      
              </div>
          </div>
          <div class="card-footer">
              <span class="bg-warning text-white p-1 rounded">1/4</span>
          </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
